<div class="modal-container">
  <h2>{{ data.isNew ? 'הוסף פרומפט' : 'ערוך פרומפט' }}</h2>
  
  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>שם האחראי</mat-label>
      <input matInput [(ngModel)]="data.organization.name" name="name" aria-label="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>פרומפט</mat-label>
      <textarea matInput [(ngModel)]="data.organization.prompt" name="prompt" aria-label="prompt" rows="4" required></textarea>
    </mat-form-field>

    <div class="modal-actions">
      <button mat-raised-button type="submit" color="primary">שמור</button>
      <button mat-raised-button type="button" (click)="onCancel()">ביטול</button>
    </div>
  </form>
</div>
